<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Flex Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--The HTML codes consist of main container and two sections; roof and trunk.-->
    <main id="container">
        <!--The roof codes starts here-->
        <section class="roof">
            <div id="flue1"></div>
            <div id="flue2"></div>
        </section>
        <!--The body codes starts here-->
        <section class="body">
            <section class="windows">
                <!--Nine div tags are used for right window.-->
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </section>
            <!--The door codes starts here-->
            <section id="door">
                <div id="frame">
                    <div id="handle"></div>
                </div>
            </section>
            <section class="windows">
                <!--Nine div tags are used for left window.-->
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </section>
        </section>
    </main>
</body>

</html>
